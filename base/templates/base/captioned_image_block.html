{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

<div class="width-container {{ value.alignment }}">
  <div class="alignment">
    <div class="image-container">
      {% image value.image original %}
        
      {% if value.caption != '' %}
        <div class="caption">
          <p>{{ value.caption }}</p>
        </div>
      {% endif %}
    </div>
  </div>
</div>
